<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
        <style>
            body{  
                background-image: url("D:/js/images/asd.png");
                font-family: Calibri, Helvetica, sans-serif;  
                background-repeat: no-repeat;
               
                text-align: center; 
                
            }  
            .register{
                text-align: center;
                margin: 10px;
                opacity: 0.8;
                padding-top: 10px;
                padding-bottom: 10px;
                display: inline-block;
                border: 3px solid gray;
                border-radius: 10px;
                margin: 10px;
                width: 35%;
                margin-left: auto;
                margin-right: auto;
                background-color: lightcyan;
                
                
            }
            
            input[type=text], input[type=password], input[type=email], input[type=tel], textarea {  
                width: 80%;  
                padding: 15px;  
                margin: 5px 0 22px 0;  
                display: inline-block;  
                border: none;  
                background: lightsteelblue;
                
            }  
            input[type=date]{
                margin-bottom: 10px;
            }
            .check{
                margin-top: 10px;
                margin-bottom: 10px;;
            }
            
            ::placeholder {
                color: lightslategray;
                opacity: 1; 
            }
            input, select, textarea{
                color: black;
            }
            .submit{  
                background-color: #4CAF50;  
                color: white;  
                padding: 12px 12px;  
                margin: 8px 0;  
                border: solid green;  
                cursor: pointer;  
                width: 60%;  
                opacity: 0.9;  
            }  
            .reset{
                background-color: orangered;  
                color: white;  
                padding: 12px 12px;  
                margin: 8px 0;  
                border: solid red;  
                cursor: pointer;  
                width: 60%;  
                opacity: 0.9;   

            }
            .reset:hover {  
                opacity: 1.1;  
            }  
            .submit:hover {  
                opacity: 1.1;  
            }  
            /* .div{
                vertical-align: middle;
            }*/
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:honeydew; opacity: 0.6;" >
            <div class="container-fluid">
                <a class="navbar-brand" href="#">My<span style="color:black;">Store</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="bootstrap.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
    
                        <li class="nav-item">
                            <a href="griddemo.html" class="nav-link ">Products</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="login.html" class="nav-link ">Login</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <form class="register">
           
            <h2>Registration Form</h2>
            <label>FirstName</label><br />
            <input type="text" id="firstName" name="firstName" placeholder="Enter first name" /><br />
            <label>LastName</label><br />
            <input type="text" id="lastName" name="lastName" placeholder="Enter last name" /><br />
            <label>Email</label><br />
            <input type="email" placeholder="abc@gmail.com"  /><br />
            <label>Password</label><br />
            <input type="password" maxlength="3" /> <br />
            <label>Mobile Number</label><br />
            <input type="tel" pattern="[0-9]{10}" /><br />
            <label>DOB</label>
            <input type="date" /><br />
            <label >Gender</label><br />
            <input type="radio" id="male" name="gender" />
            <label>Male</label>
            <input type="radio" id="female" name="gender" />
            <label>Female</label> <br />
            <input type="checkbox" class="check"/>
            <label>I agree terms & conditions</label><br />
            <div class="div">
                <input type="submit" class="submit" />
                <input type="reset" class="reset" disabled />
            </div>  
            <small>Already have an account <a href="login.html">click here</a> to login.</small>
            
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    </body>
</html>
