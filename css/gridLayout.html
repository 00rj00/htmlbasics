<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./gridimage.css">
    <style>
        #container{
        display: grid;
        grid-template-columns: auto auto auto;
        grid-gap: 10px;
        background-color: steelblue;
        padding: 10px;
    }
    img{
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .div1
    {
        grid-column: 1 / 4;
        grid-row: 1;
    }
    .div6{
        grid-row: 3;
        grid-column: 1/4;
    }
    </style>
    
</head>
<body>
    <div id="container">
        <div class="div1">
            <img src="D:/js/images/asd.png" alt="image" width="100" height="100">
        </div>
        <div class="div2">
            <img src="D:/js/images/asd.png" alt="image" width="100" height="100">
        </div>
        <div class="div3">
            <img src="D:/js/images/asd.png" alt="image" width="100" height="100">
        </div>
        <div class="div4">
            <img src="D:/js/images/asd.png" alt="image" width="100" height="100">
        </div>
        <div class="div5">
            <img src="D:/js/images/asd.png" alt="image" width="100" height="100">
        </div>
        <div class="div6">
            <img src="D:/js/images/asd.png" alt="image" width="100" height="100">
        </div>
    </div>
</body>
</html>
